<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover Serendepity</title>

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <script src="js/discover_script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <picture>
          <img
            src="images/logo.png"
            alt="Serendepity Chamber of Commerce Logo"
          />
        </picture>
      </div>
      <div class="headings">
        <h1 class="headings1">Serendepity</h1>
        <h2 class="headings2">Chamber of Commerce</h2>
      </div>

      <div class="social" id="facebook">
        <a href="https://facebook.com" target="_blank">
          <img
            src="https://cdn.glitch.global/1709e8e9-fc12-4372-978e-8d6ce7842970/facebook.png?v=1643511083827"
            alt="Facebook Icon"
          />
        </a>
      </div>
      <div class="social" id="instagram">
        <a href="http://instagram.com" target="_blank">
          <img
            src="https://cdn.glitch.global/1709e8e9-fc12-4372-978e-8d6ce7842970/instagram.png?v=1643511087990"
            alt="Instagram Icon"
          />
        </a>
      </div>

      <nav>
        <button id="hamburgerBtn">&#9776;</button>
        <ul id="primaryNav">
          <li><a href="discover.html">Discover</a></li>
          <li><a href="#">Directory</a></li>
          <li><a href="#">Join</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="headerDate"></div>
    </header>
    <main class="discover">
      <!--(picture.discoverPic>img.discoverImg[src="images/logo.png"][data-src="images/storefront.jpg"][alt="Image of Serendepity"])*5-->

      <picture class="discoverPic"
        ><img
          src="images/logo.png"
          alt="Image of Serendepity"
          class="discoverImg"
          data-src="images/storefront.jpg"
      /></picture>
      <div class="blurb">Little blurb about my picture to the left</div>
      <div class="blurb">Little blurb about picture to the right</div>
      <picture class="discoverPic"
        ><img
          src="images/logo.png"
          alt="Image of Serendepity"
          class="discoverImg"
          data-src="images/depot2.jpg"
      /></picture>
      <picture class="discoverPic"
        ><img
          src="images/logo.png"
          alt="Image of Serendepity"
          class="discoverImg"
          data-src="images/hotel500.jpg"
      /></picture>
      <div class="blurb">Little blurb about my picture to the left</div>
      <div class="blurb">Little blurb about picture to the right</div>
      <picture class="discoverPic"
        ><img
          src="images/logo.png"
          alt="Image of Serendepity"
          class="discoverImg"
          data-src="images/prairie3250.jpg"
      /></picture>
      <picture class="discoverPic"
        ><img
          src="images/logo.png"
          alt="Image of Serendepity"
          class="discoverImg"
          data-src="images/strore2.jpg"
      /></picture>
      <div class="blurb">Last little blurb</div>
    </main>

</html>
